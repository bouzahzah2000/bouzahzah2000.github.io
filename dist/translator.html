<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - EnglishMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dark-mode.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .translation-area {
            min-height: 200px;
            resize: none;
        }
        .language-select {
            width: auto;
            display: inline-block;
        }
        .swap-btn {
            transform: rotate(90deg);
            transition: transform 0.3s ease;
        }
        .swap-btn:hover {
            transform: rotate(90deg) scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Navigation bar will be loaded dynamically -->
    <div id="nav-placeholder"></div>

    <div class="container py-5">
        <h1 class="text-center mb-5">Language Translator</h1>

        <!-- Translator Interface -->
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <!-- Language Selection -->
                        <div class="row mb-4 align-items-center">
                            <div class="col-md-5">
                                <select class="form-select language-select">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ru">Russian</option>
                                    <option value="zh">Chinese</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                </select>
                            </div>
                            <div class="col-md-2 text-center">
                                <button class="btn btn-link swap-btn">
                                    <i class="fas fa-exchange-alt fa-2x"></i>
                                </button>
                            </div>
                            <div class="col-md-5">
                                <select class="form-select language-select">
                                    <option value="es">Spanish</option>
                                    <option value="en">English</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ru">Russian</option>
                                    <option value="zh">Chinese</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                </select>
                            </div>
                        </div>

                        <!-- Translation Areas -->
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <textarea class="form-control translation-area" 
                                              placeholder="Enter text to translate..."
                                              id="sourceText"></textarea>
                                    <div class="d-flex justify-content-between mt-2">
                                        <button class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-microphone"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-times"></i> Clear
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center justify-content-center">
                                <button class="btn btn-primary" id="translateBtn">
                                    <i class="fas fa-language me-2"></i>Translate
                                </button>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <textarea class="form-control translation-area" 
                                              placeholder="Translation will appear here..."
                                              id="translatedText" readonly></textarea>
                                    <div class="d-flex justify-content-between mt-2">
                                        <button class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-volume-up"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-copy"></i> Copy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Features -->
                <div class="row mt-4">
                    <!-- Translation History -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Recent Translations</h5>
                                <button class="btn btn-sm btn-outline-secondary">Clear History</button>
                            </div>
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <p class="mb-1">Hello, how are you?</p>
                                                <p class="mb-0 text-muted">¿Hola, cómo estás?</p>
                                            </div>
                                            <small class="text-muted">2 mins ago</small>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <p class="mb-1">Good morning</p>
                                                <p class="mb-0 text-muted">Buenos días</p>
                                            </div>
                                            <small class="text-muted">5 mins ago</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Saved Phrases -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Saved Phrases</h5>
                            </div>
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <p class="mb-1">Thank you very much</p>
                                                <p class="mb-0 text-muted">Muchas gracias</p>
                                            </div>
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <p class="mb-1">Nice to meet you</p>
                                                <p class="mb-0 text-muted">Encantado de conocerte</p>
                                            </div>
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 EnglishMaster. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load navigation
        fetch('components/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });

        // Translation functionality
        document.getElementById('translateBtn').addEventListener('click', function() {
            const sourceText = document.getElementById('sourceText').value;
            // In a real application, this would make an API call to a translation service
            const translatedText = 'Translation would appear here...';
            document.getElementById('translatedText').value = translatedText;
        });

        // Swap languages
        document.querySelector('.swap-btn').addEventListener('click', function() {
            const sourceSelect = document.querySelectorAll('.language-select')[0];
            const targetSelect = document.querySelectorAll('.language-select')[1];
            const temp = sourceSelect.value;
            sourceSelect.value = targetSelect.value;
            targetSelect.value = temp;
        });

        // Clear text
        document.querySelector('button:contains("Clear")').addEventListener('click', function() {
            document.getElementById('sourceText').value = '';
            document.getElementById('translatedText').value = '';
        });

        // Copy translation
        document.querySelector('button:contains("Copy")').addEventListener('click', function() {
            const translatedText = document.getElementById('translatedText');
            translatedText.select();
            document.execCommand('copy');
        });
    </script>
</body>
</html>
